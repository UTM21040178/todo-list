
services:
  todo-list-app:
    container_name: todo-list-app
    build:
      context: ./
      dockerfile: ./todo-list/Dockerfile
    ports:
      - "8081:8081"
    restart: always
    networks:
      - todo

volumes:
  data-postgres:
    name: data-postgres
  reservation-data-postgres:
    name: reservation-data-postgres

networks:
  todo:
    name: todo
    driver: bridge
